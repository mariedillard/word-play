<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="pageContent">
      <div class="row" id="image1">
        <div class="col-xs-8">
          <img src="img/succulent.jpeg">
        </div>
        <div class="col-xs-4">
        </div>
      </div>
      <div class="row" id="image2">
        <div class="col-xs-7">
        </div>
        <div class="col-xs-5">
          <img src="img/sea.jpg">
        </div>
      </div>
      <div class="wordPlay">
        <div class="row">
          <div class="col-xs-12">
            <h1>WordPlay</h1>
            <h2>A web app that takes all words three letters long and reverses them as an interesting excersise in Javascript!</h2>
          </div>
        </div>
        <div class="row functionContent">
          <div class="form col-xs-6">
            <form id="sentence">
              <label for="sentence"></label>
              <input type="text" id="sentence" placeholder="write something">
              <button type="submit" class="btn btn-light">
                submit!
              </button>
            </form>
          </div>
          <div class="result col-xs-6">
            <div id="output">
              <p> </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
